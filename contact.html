    <main>
      <section>
        <h1>Contact Me</h1>
        <p>
          If you have any questions or want to get in touch, feel free to fill
          out the form below
        </p>
      </section>
      <section>
        <form action="">
          <fieldset>
            <legend>Contact Form</legend>
            <!-- Name field -->
            <label for="name">Name</label><br />
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your name"
              required
            /><br /><br />

            <!-- Email field -->
            <label for="email">Email</label><br />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your Email"
              required
            /><br /><br />

            <!-- Subject Field -->
            <label for="subject">Subject</label><br />
            <input
              type="text"
              id="subject"
              name="subject"
              placeholder="Subject"
              required
            /><br /><br />

            <!-- Message Field -->
            <label for="message">Message:</label><br>
            <textarea name="message" id="message" rows="5" placeholder="Your message" required></textarea><br><br>

            <!-- Submit button -->
             <button type="submit">Send message</button>

          </fieldset>
        </form>
      </section>
    </main>
